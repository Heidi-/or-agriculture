<div class="container">
  <h1>Top Commodities by Acre</h1>

  <div class="bar-graph">
    <div class="row" ng-repeat="item in harvestedAcres.data.data | orderBy:'-harvested_acres' | limitTo: 5">
      {{item.commodity}}
      <br />
      <div class="bar" ng-style='{width:convert(item.harvested_acres)}'>
        &nbsp;
      </div>
      <span class="acres">
        {{item.harvested_acres}}
      </span>
    </div>
  </div>
  <br />
</div>
