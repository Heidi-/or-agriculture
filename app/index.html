<!DOCTYPE html>
<html ng-app="cropApp">
<head>
  <title>Hack Oregon | Ag & Tech</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <!-- jQuery -->  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Plotly.js -->   
  <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.2/ui-bootstrap-tpls.js"></script>

  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js'></script>
  <script type="text/javascript" src='angular/app.module.js'></script>
  <script type="text/javascript" src='angular/app.config.js'></script>
  <script type="text/javascript" src='angular/templates/choropleth.controller.js'></script>
  <script type="text/javascript" src='angular/layout/navbar.controller.js'></script>
  <script type="text/javascript" src='angular/layout/modalSelect.controller.js'></script>
  <!-- testing out api request -->
  <script type="text/javascript" src='angular/templates/topFiveAcresController.js'></script>
</head>

<body>
  <div ui-view="navbar"></div>

  <div ng-controller="modalSelectCtrl">
    <select ng-model="selection" ng-options="item for item in items">
    </select>
    <code>selection={{selection}}</code>
    <hr/>
    <div class="animate-switch-container"
      ng-switch on="selection">
        <div class="animate-switch" id="baker" ng-switch-when="baker">Baker</div>
        <div class="animate-switch" ng-switch-when="benton">Benton</div>
        <div class="animate-switch" ng-switch-when="multnomah">Multnomah</div>
    </div>
  </div>
    <!-- <button type="button" class="btn btn-default" ng-click="open('lg')">Select County</button>
    <div ng-show="selected">Selected region: {{ selected.name }}</div> -->
  </div>
  <div ui-view="choropleth"></div>
  <div ng-controller="acresCtrl" ui-view="topFiveAcres"></div>
  <div ui-view="topFive"></div>
  <!-- <div ui-view="totalProd"></div> -->
  <!-- Plotly chart will be drawn inside this DIV -->
  <div><h1>Crop Production per County</h1></div>
  <div id="myDiv" style="width: 500px; height: 500px;"></div>
    <script>
      var data = [{
        values: [70, 33],
        labels: ['Total Farms', 'Hazelnut Farms'],
        type: 'pie'
      }];

      var layout = {
        height: 400,
        width: 500
      };

      Plotly.newPlot('myDiv', data, layout);
    </script>
  <div ui-view="footer"></div>
</body>
</html>
